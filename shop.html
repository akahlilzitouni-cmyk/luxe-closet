<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>luxe.closet.dz - متجر متقدم</title>

<script src="https://cdn.jsdelivr.net/npm/lucide/dist/lucide.min.js"></script>
<script src="./assets/products.js"></script>

<style>
:root{--primary-color:#ff6600;--bg-dark:#121212;--bg-light:#f5f5f5;--text-dark:#fff;--text-light:#121212;}
body{margin:0;font-family:Arial,sans-serif;background-color:var(--bg-dark);color:var(--text-dark);transition:0.5s;}
header{position:sticky;top:0;background-color:rgba(18,18,18,0.95);display:flex;justify-content:space-between;align-items:center;padding:20px 40px;box-shadow:0 4px 10px rgba(0,0,0,0.5);}
header h1{color:var(--primary-color);text-shadow:0 0 10px var(--primary-color);margin:0;}
.theme-toggle{background:none;border:2px solid var(--primary-color);color:var(--primary-color);padding:8px 15px;border-radius:50px;cursor:pointer;font-weight:bold;transition:0.3s;}
.theme-toggle:hover{background-color:var(--primary-color);color:var(--text-dark);box-shadow:0 0 10px var(--primary-color);}
.hero{text-align:center;padding:60px 20px;background:linear-gradient(120deg,#1a1a1a,#222);}
.hero h2{font-size:2.5em;color:var(--primary-color);text-shadow:0 0 10px var(--primary-color);margin:0 0 20px 0;}
.hero p{color:#ccc;font-size:1.1em;}
.filter-bar{text-align:center;margin:20px 0;}
.filter-bar button{background:none;border:2px solid var(--primary-color);color:var(--primary-color);padding:6px 12px;margin:0 5px;border-radius:50px;cursor:pointer;transition:0.3s;}
.filter-bar button:hover,.filter-bar button.active{background-color:var(--primary-color);color:var(--text-dark);box-shadow:0 0 10px var(--primary-color);}
#search-input{width:200px;padding:6px 10px;border-radius:50px;border:2px solid var(--primary-color);margin-left:10px;}
#cart{position:fixed;right:20px;top:100px;background:#1e1e1e;color:#fff;width:300px;border-radius:15px;box-shadow:0 6px 20px rgba(0,0,0,0.6);padding:20px;display:none;z-index:1000;}
#cart h3{margin-top:0;color:var(--primary-color);}
#cart-items{max-height:300px;overflow-y:auto;}
#cart-items div{display:flex;justify-content:space-between;margin-bottom:10px;}
#cart button{background:var(--primary-color);border:none;color:#fff;padding:5px 10px;border-radius:50px;cursor:pointer;}
main{display:flex;flex-wrap:wrap;justify-content:center;gap:30px;padding:20px;}
.product-card{background-color:#1e1e1e;border-radius:20px;width:220px;text-align:center;box-shadow:0 6px 20px rgba(0,0,0,0.6);transition:transform 0.4s,box-shadow 0.4s;}
.product-card:hover{transform:translateY(-10px) scale(1.05);box-shadow:0 15px 30px rgba(255,102,0,0.6);}
.product-card img{width:100%;height:200px;object-fit:cover;border-bottom:2px solid var(--primary-color);transition:transform 0.4s;}
.product-card img:hover{transform:scale(1.1) rotate(2deg);}
.product-card h3{margin:15px 0 5px;color:var(--primary-color);text-shadow:0 0 5px var(--primary-color);}
.product-card p{margin:0 15px 5px;font-size:0.9em;color:#ccc;}
.product-card span{display:block;margin-bottom:10px;color:#ff6600;font-weight:bold;}
.product-card button{background-color:var(--primary-color);color:#fff;border:none;padding:10px 15px;margin-bottom:15px;border-radius:50px;cursor:pointer;font-weight:bold;transition:0.3s;box-shadow:0 0 5px var(--primary-color);}
.product-card button:hover{background-color:#e65c00;box-shadow:0 0 15px var(--primary-color);}
footer{text-align:center;padding:20px;font-size:0.9em;color:#999;border-top:1px solid #333;}
body.light{background-color:var(--bg-light);color:var(--text-light);}
body.light .product-card{background-color:#fff;box-shadow:0 6px 20px rgba(0,0,0,0.2);}
body.light header{background-color: rgba(245,245,245,0.95);}
body.light footer{color:#555;border-top:1px solid #ccc;}
</style>
</head>
<body>

<header>
<h1>luxe.closet.dz</h1>
<div>
<input type="text" id="search-input" placeholder="ابحث عن منتج...">
<button class="theme-toggle">تبديل الثيم</button>
<button id="cart-toggle"><i data-lucide="shopping-cart"></i> عربة المشتريات</button>
</div>
</header>

<section class="hero">
<h2>مرحبا بك في متجرنا</h2>
<p>اكتشف أحدث الملابس والتصاميم العصرية!</p>
</section>

<div class="filter-bar">
<button data-filter="all" class="active">الكل</button>
<button data-filter="red">أحمر</button>
<button data-filter="blue">أزرق</button>
<button data-filter="green">أخضر</button>
<button data-filter="casual">كاجوال</button>
<button data-filter="sport">رياضي</button>
<button data-filter="classic">كلاسيكي</button>
</div>

<main id="products-container"></main>

<div id="cart">
<h3>عربة المشتريات</h3>
<div id="cart-items"></div>
<p>المجموع: <span id="total">0</span> دج</p>
<button id="checkout">إتمام الشراء</button>
</div>

<footer>
&copy; 2025 luxe.closet.dz - جميع الحقوق محفوظة
</footer>

<script>
lucide.replace();

// ثيم
document.querySelector('.theme-toggle').addEventListener('click',()=>document.body.classList.toggle('light'));

// عربة المشتريات
const cart=document.getElementById('cart');
document.getElementById('cart-toggle').addEventListener('click',()=>cart.style.display=(cart.style.display==='none'?'block':'none'));
const cartItems=document.getElementById('cart-items');
const totalSpan=document.getElementById('total');
let cartData=[];

function addToCart(p){
cartData.push(p);
renderCart();
}

function removeFromCart(index){
cartData.splice(index,1);
renderCart();
}

function renderCart(){
cartItems.innerHTML="";
let total=0;
cartData.forEach((p,i)=>{
total+=p.price;
const div=document.createElement('div');
div.innerHTML=`${p.name} - ${p.price} دج <button onclick="removeFromCart(${i})">×</button>`;
cartItems.appendChild(div);
});
totalSpan.textContent=total;
}

// المنتجات
const container=document.getElementById('products-container');
const searchInput=document.getElementById('search-input');
const filterButtons=document.querySelectorAll('.filter-bar button');

function showProducts(filter="all",search=""){
container.innerHTML="";
products.filter(p=>{
let matchFilter=(filter==="all")?true:(p.color===filter || p.type===filter);
let matchSearch=p.name.toLowerCase().includes(search.toLowerCase());
return matchFilter && matchSearch;
}).forEach(p=>{
const card=document.createElement('div');
card.className='product-card';
card.innerHTML=`
<img src="${p.img}" alt="${p.name}">
<h3>${p.name}</h3>
<p>${p.desc}</p>
<span>${p.price} دج</span>
<button onclick='addToCart(${JSON.stringify(p)})'><i data-lucide="shopping-cart"></i> اشتري الآن</button>
`;
container.appendChild(card);
});
lucide.replace();
}

// عرض افتراضي
showProducts();

// الفلتر
filterButtons.forEach(btn=>{
btn.addEventListener('click',()=>{
filterButtons.forEach(b=>b.classList.remove('active'));
btn.classList.add('active');
showProducts(btn.dataset.filter,searchInput.value);
});
});

// البحث
searchInput.addEventListener('input',()=>{
const activeFilter=document.querySelector('.filter-bar button.active').dataset.filter;
showProducts(activeFilter,searchInput.value);
});
</script>

</body>
</html>
